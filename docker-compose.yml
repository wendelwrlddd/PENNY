version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution_api
    ports:
      - "8081:8080"
    environment:
      # Server Config
      - SERVER_URL=http://localhost:8081
      - SERVER_PORT=8080
      
      # Authentication
      - AUTHENTICATION_API_KEY=PENNY_SECURE_KEY_2024
      
      # Database (SQLite for simplicity)
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=sqlite
      - DATABASE_CONNECTION_URI=file:./evolution.db
      
      # WhatsApp Config
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
      
      # Logs
      - LOG_LEVEL=ERROR
      - LOG_COLOR=true
      
      # Webhook (will point to your Penny server)
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBHOOK_GLOBAL_URL=http://host.docker.internal:8080/webhooks/evolution
      
      # Storage
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true
    volumes:
      - evolution_data:/evolution/instances
      - evolution_store:/evolution/store
    restart: unless-stopped
    networks:
      - penny_network

networks:
  penny_network:
    driver: bridge

volumes:
  evolution_data:
  evolution_store:

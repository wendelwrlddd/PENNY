services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_evolution
    restart: always
    environment:
      POSTGRES_USER: evolution_user
      POSTGRES_PASSWORD: Penny@Evolution2026
      POSTGRES_DB: evolution_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution_net

  redis:
    image: redis:alpine
    container_name: redis_evolution
    restart: always
    networks:
      - evolution_net

  evolution_api:
    image: atendai/evolution-api:latest
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Configurações Básicas
      - SERVER_URL=https://penny-evolution-api.fly.dev
      - AUTHENTICATION_TYPE=apikey
      
      # Banco de Dados (Resolve o erro @lid)
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution_user:Penny@Evolution2026@postgres:5432/evolution_db?schema=public
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      
      # Redis (Cache e Performance)
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution
      
      # Instância e WhatsApp
      - DELAY_MESSAGES=true
      - STORE_MESSAGES=true
      - ALWAYS_ONLINE=true
      - CONFIG_SESSION_PHONE_CLIENT=Evolution API
      - CONFIG_SESSION_PHONE_VERSION=2.3000.0
      
    depends_on:
      - postgres
      - redis
    networks:
      - evolution_net

networks:
  evolution_net:
    driver: bridge

volumes:
  postgres_data:
